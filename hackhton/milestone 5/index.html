<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="./styel.css">
</head>
<body>
    <div class="container">
        <h1>Downloader Resume Builder</h1>

        <!-- Form for User Input -->
        <form id="resumeForm">
            <section>
                <label>Username (for unique URL):</label>
                <input type="text" id="username" placeholder="username" required />
            </section>

            <!-- Personal Information Section -->
            <section>
                <label>Full Name:</label>
                <input type="text" id="name" placeholder="Name" required />

                <label>Email:</label>
                <input type="email" id="email" placeholder="Email" required />

                <label>Phone:</label>
                <input type="tel" id="phone" placeholder="#" required />

                <label>Address:</label>
                <input type="text" id="address" placeholder="place" />
            </section>

            <button type="button" onclick="generateResume()">Generate Resume</button>
        </form>

        <!-- Resume Output Section -->
        <div id="resumeOutput" class="resume-output">
            <h2>Resume Preview</h2>
            <div id="resumeContent" class="resume-card"></div>
        </div>

        <!-- Share and Download Actions -->
        <div class="actions">
            <p id="shareableLink"></p>
            <button id="copyLinkButton" onclick="copyLink()">Copy Link</button>
            <button onclick="downloadPDF()">Download PDF</button>
            <p id="confirmationMessage"></p>
        </div>
    </div>

    <!-- Load TypeScript and PDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
