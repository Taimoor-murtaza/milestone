<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="./styel.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume Builder</h1>
        <form id="resumeForm">
            <!-- Personal Information Section -->
            <section>
                <h2>Personal Information</h2>
                <label>Name: <input type="text" id="name" required /></label>
                <label>Email: <input type="email" id="email" required /></label>
                <label>Phone: <input type="text" id="phone" required /></label>
                <label>Address: <input type="text" id="address" /></label>
            </section>

            <!-- Education Section -->
            <section>
                <h2>Education</h2>
                <label>Degree: <input type="text" id="degree" required /></label>
                <label>Institution: <input type="text" id="institution" required /></label>
                <label>Graduation Year: <input type="text" id="graduationYear" required /></label>
            </section>

            <!-- Work Experience Section -->
            <section>
                <h2>Work Experience</h2>
                <label>Job Title: <input type="text" id="jobTitle" required /></label>
                <label>Company: <input type="text" id="company" required /></label>
                <label>Duration: <input type="text" id="duration" required /></label>
            </section>

            <!-- Skills Section -->
            <section>
                <h2>Skills</h2>
                <label>Skills: <input type="text" id="skills" required placeholder="Comma-separated (e.g., JavaScript, TypeScript, CSS)" /></label>
            </section>

            <button type="button" onclick="generateResume()">Generate Resume</button>
        </form>

        <!-- Resume Output -->
        <div id="resumeOutput" class="resume-output"></div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
